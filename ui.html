<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
  *
  {

    padding: 0;
    margin: 0;

  }
  
    :root
  {
    --primary-color: #FAFAFC;
    --primaryboarder-color: #858585;
    --fieldset-color: #F1F1F1;
    --fieldsetboarder-color: #c1c1cb;
    --txthead-color: #52535a;
    --txtsub-color: #939191;
    --dropdown-color: #D3D3D3;
    --dropdownboarder-color: #b0b0bd;
    --btnprimary-color: #14161f;
    --icon-color: #FFFFFF;
    --container-color: rgba(223, 223, 223, 0.637);
    --containerboarder-color: #c1c1cb;
    --colortabbg-color: #FFFFFF;
    --colortabboarder-color: #cbcbcb;
    --colordot-color: #14161f71;
    --txthex-color: #565656b8;
    --txthexlabel-color: rgb(215 215 215);
    --txthexlabelborder-color: #b1b1b185;
    --invisbtn-color: #414141d5;
    --inputfoccus-color: #0a0a0a;
    --btnclear-color: #9C9DA2;
    --selecttext-color: rgb(80 76 76);
    --btncreatesecond-color: rgb(156, 157, 162);
    --importbtnbg-color: rgb(209, 209, 209);
    --importicon-color: #505050;
  }

  body
  {
    
    background-color: var(--primary-color);
    display: flex;
    font-family: inter;
    font-size: 0.8rem;
    color: var(--txthead-color);
    border: none;
    overflow: hidden;
    align-items: center;
    
  }

  form
  {

    color: var(--txthead-color);
    padding: 18px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.9rem;
    align-items: center;
    letter-spacing: .2;
    
  }

  form input:focus
  {
    /* outline: none; */
    outline-color: var(--inputfoccus-color);
    outline:thin solid
  }
  form .main-container .setHexNameValue input
  {

    background-color: var(--fieldset-color);
    border: solid 1px var(--fieldsetboarder-color);
    padding: 4px;
    width: 100%;
    height: 30px;
    border-radius: 4.8px;

  }

  form .main-container .setHexNameValue #hexField
  {
    border-top-right-radius: 0px; 
    border-bottom-right-radius: 0px; 
    border-right: none;
  }


  .color-field div
  {
    display: flex;
    margin-top: .2rem
  }

  .main-container .helper-tip
  {
    font-size: .68rem;
    font-weight:440;
    margin-top: .2rem;
    color: var(--txtsub-color);
    letter-spacing: .4;
  }

  .main-container .setHexNameValue label
  {
    font-weight: 540;
    margin-bottom: 3rem;
    font-size: .78rem;
  }

  .setHexNameValue
  {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }


  .hex-to-be-paleted 
  {
    
    display: flex;
    flex-direction: column;
    margin-top: 4px;
    background-color: var(--container-color);
    border: var(--containerboarder-color) 1px dashed;
    height: 21vh;
    border-radius: 6.8px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: var(--containerboarder-color) transparent;
    cursor: not-allowed;
    scroll-margin: 0;
    scroll-padding: 0;
    background-image: repeating-linear-gradient(134deg, #d1d1d1, #d1d1d1 1px, #eee 1px, #eee 14px);

  }

  .paletteHead
  {

    font-weight: 540;
    font-size: .78rem;

  }


  .options-check
  {
    display: flex;
    flex-direction: column;
  }

  select
  {

    background-color: var(--dropdown-color);
    border: solid 1px var(--dropdownboarder-color);
    padding: 2px 7px;
    color: var(--selecttext-color);
    border-radius: 4.8px;
    margin-top: .2rem;
    height: 34px;

  }

  select:focus
  {
        outline-color: var(--inputfoccus-color);
    outline:thin solid
  }

  button
  {

    padding: .2rem;
    background-color: var(--btncreatesecond-color);
    border: none;
    color: var(--icon-color);
    border-radius: 4.8px;
    height: 30px;
    
  }
  .btnGroup button 
  {

    margin-top: 7px;

  }

  .btnGroup button:nth-child(3)
  {

    font-weight: 600;
    height: 38;
    background-color: var(--importbtnbg-color);
    display: flex;
    align-items: center;
    justify-content: center;
    order: -1;
    padding: .2rem;
    width: 30%;

  }

  .btnGroup button:nth-child(2)
  {

    width: 70%;
    background-color: var(--btncreatesecond-color);
    font-weight: 600;
    padding: 5px;
    height: 38px;
    cursor: not-allowed;

  }
  

  .options-check label
  {

    font-weight: 540;
    font-size: .78rem;
    margin-top: 8px;
    
  }

  .color-tab
  {

    display: flex;
    background-color: var(--colortabbg-color);
    justify-content: space-between;
    border: solid 1px var(--colortabboarder-color);
    border-left: none;
    border-right: none;
    border-top: none;
    padding: 5px 8px;
    align-items: center;
    font-size: .78rem;

  }

  .toast-copy
  {

    display: flex;
    background-color: var(--primary-color);
    border: solid .4px #b8b5b5;
    padding: .8rem;
    justify-content: center;
    font-size: .7rem;
    border-radius: 5px;
    align-items: center;
    position: absolute;
    filter: drop-shadow(2px 2px 4px #6e6e6e);
    animation:  toastSlideUp 0.8s  forwards ;
    bottom: -100px;
    margin: auto;
    width: 197px;

  }

  .toast-copy p
  {

    margin-left: 11px;
    color: var(--btnprimary-color);
    font-weight: 500;

  }


  .currentHexRow
  {

    display: flex;
    background-color: var(--colortabbg-color);
    align-items: center;
    justify-content: space-between;
    border: solid var(--colortabboarder-color) 1px;
    border-top: 0px;
    border-left: 0px;
    padding: .4rem .8rem;
    border-right: 0px;
    cursor: auto;
    font-size: .78rem;

  }
    
  .currentHexRow .hexTextWrap .hexBlock 
  {
   
    color: var(--txthex-color);
    font-weight: 540;
    background-color: var(--txthexlabel-color);
    width: fit-content;
    padding: 1px;
    border: solid 1px var(--txthexlabelborder-color);
    border-radius: 2px;
    font-size: 9.8px;
  
  }

  .currentHexRow .hexTextWrap .hexName
  {

    color: rgb(80 76 76);
    width: fit-content;
    padding: 0px 4px;
    font-weight: 400;

  }
  .deleteBtn
  {
    background-color: transparent;
    margin-left: 8px;
  }

  .deleteBtn svg
  {
    height: 18px;
    width: 18px;
    fill: rgba(255, 0, 0, 0.233);
  }

  .btnClear
  {

    background-color: transparent;
    display: flex;
    align-items: center;
    margin-left: auto;
    color: var(--btnclear-color);
    font-size: .7rem;
    transition: .8ms;
    font-weight: 450;

  }

    .btnClear:hover
  {
    color: var(--invisbtn-color)
  }

  .colorDot
  {
    border: solid .08px var(--colordot-color);
    width: 6.8px;
    height: 6.8px;
    margin-left: auto;
    transform: rotate(45deg);
    border-radius: 1.8px;
    border-style: outset;
    clip-path: polygon(10% 0%, 100% 0%, 100% 90%, 90% 100%, 0% 100%, 0% 10%)
  }

  .toast-copy svg:nth-child(3)
  {
    margin-left: auto;
  }

 .code-view
  {
    background-color: var(--primary-color);
    border: solid 1px #1f181854;
    position: absolute;
    width: 198px;
    height: 340px;
    padding: 8px 15px;
    display: flex;
    flex-direction: column;
    border-radius: 14px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

  }


  .code-view button svg
  {
    stroke: #14161f;
  }
  .code-view .main-tab
  {
    display: flex;
    justify-content: space-between;
    padding: 8px 0px;
    align-items: center;
  }

  .code-view .main-view
  {
    background-color: var(--fieldset-color);
    height: 74%;
    padding: .8rem;
    border-radius: 14px;
    border: solid .4px var(--fieldsetboarder-color);
    scrollbar-color: transparent transparent;
  }

  #btnAdd
  {
    background-color: #9C9DA2;
    width: 25%;
    border: none;
    border-bottom-left-radius: 0;
    border-top-left-radius: 0;
    background-color: #9C9DA2;
  }

  .btnClose svg
  {
    stroke: var(--icon-color)
  }
  
  @keyframes toastSlideUp {
     0% {
    -webkit-transform: translateY(0);
            transform: translateY(0);
  }
  100% {
    -webkit-transform: translateY(-130px);
            transform: translateY(-130px);
  }
  }

  @keyframes slide-bottom {
  0% {
    -webkit-transform: translateY(-130px);
            transform: translateY(-130px);
  }
  100% {
    -webkit-transform: translateY(100px);
            transform: translateY(100px);
            display: none;
  }
}
  @keyframes coverLogoSlideUp {
    0% {}
    100%{transform: translateY(-1000px); opacity: 0; display: none;}
  }

  @keyframes backDropFadeIn {
    0% {backdrop-filter: blur(0px);}   
    100% { backdrop-filter: blur(3px);
      }
  }

  .cover
  {
    background-color: rgb(255, 255, 255);
    width: 100%;
    position: absolute;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    animation: coverLogoSlideUp 1s 1.8s forwards ease-in-out ;
    flex-direction: column;
    gap: .8rem;
    color: transparent;
    font-weight: 500;
    font-style: italic;
  }
  
  .cover img
  {
    width: 120px;
    height: 120px;
    border-radius: 40px;
  }

  .back-drop
  {
    background: rgba(0, 0, 0, 0.2); display: none; width: 100%; position: absolute; 
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    border: 1px solid rgba(14, 12, 12, 0.726);
    height: 100vh;
    animation: backDropFadeIn .8s .4ms forwards ease-in-out;
  }
  
  .btnCopy
  {
    margin-left: 0;
    position: fixed;
    left: 165;
    bottom: 30px;
    background-color: #14161f;
    border-radius: 100%;
    width: 40;
    height: 40;
  }

  .btnClose
  {
    background-color: transparent;
  }

  .css-export-name
  {
    text-transform: capitalize;
  }
</style>

    </div>

</form>

          <h4 class="css-export-name"></h4>

          </button>

         <div class="div" contenteditable="false" style="position: relative;">

            <button class="btnCopy" id="btnCopied">

<script>
  

  // UI refs
  
  const root = document.querySelector(".main-container");
  const hexValueField = document.getElementById("hexField");
  const nameValueField = document.getElementById("nameField");
  const hexContainer = document.querySelector(".hex-to-be-paleted");
  const countSpan = document.querySelector(".count-palettes span");

  const cssExportSelect = document.getElementById("cssExportSelect");
  const paletteStylingSelect = document.getElementById("paletteStylingSelect");
  const btn = document.getElementById('btnIniate'); //Createbtn
  const modalCopyWrapper = document.querySelector('.code-view')

  // internal state
  const colorPaletteObjects = [];

  //initial states:
  uiBtnState(colorPaletteObjects);
  updateCount();
  


  
  // Validator
  
  function normalizeHex(input) {

  const raw = (input ?? "").trim();
  if (!raw) return null;

  // add # if missing
  const hex = (raw.startsWith("#") ? raw : `#${raw}`).toUpperCase();

  // validate: either #RGB or #RRGGBB
  const HEX_REGEX = /^#([0-9A-F]{3}|[0-9A-F]{6})$/;
  return HEX_REGEX.test(hex) ? hex : null;

  }
  

  // Counter
  function updateCount() {

    if (countSpan && colorPaletteObjects.length > 0) {


        countSpan.textContent = String(colorPaletteObjects.length);
        countSpan.style.color = "green"

    } else {

        countSpan.textContent = String(colorPaletteObjects.length);
        countSpan.style.color = "red"

    }
    
    
  }

  //Hex id
  function makeId() {

    return String(Date.now()) + "-" + Math.random().toString(16).slice(2);
  }

  //Item row
  function renderPaletteItem(item) {
    const row = document.createElement("div");
    row.className = "currentHexRow";
    row.dataset.id = item.id;

    const textWrap = document.createElement("div");
    textWrap.className = "hexTextWrap";

    const hexEl = document.createElement("div");
    hexEl.className = "hexBlock";
    hexEl.textContent = item.hexCode;

    const nameEl = document.createElement("div");
    nameEl.className = "hexName";
    nameEl.textContent = item.hexName || "";

    textWrap.appendChild(hexEl);
    if (item.hexName) textWrap.appendChild(nameEl); //if hexName is given append to parent textwrap

    const colorDot = document.createElement("div");
    colorDot.className = "colorDot";
    colorDot.style.backgroundColor = item.hexCode;

    const delBtn = document.createElement("button");
    delBtn.type = "button";
    delBtn.className = "deleteBtn";
    delBtn.dataset.action = "delete";
    delBtn.dataset.id = item.id;
    delBtn.innerHTML = `
      <svg width="20" height="20" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3.5 3.5H11.6666M6.4166 1.75H7.5833M4.6666 3.5V10.3851C4.6666 11.0373 4.6666 11.3634 4.7936 11.6128C4.9055 11.8323 5.0844 12.0111 5.304 12.123C5.5533 12.25 5.8794 12.25 6.5316 12.25H8.4683C9.1205 12.25 9.4466 12.25 9.6959 12.123C9.9155 12.0111 10.0944 11.8323 10.2063 11.6128C10.3333 11.3634 10.3333 11.0373 10.3333 10.3851V3.5"
          stroke="#D94B4B" stroke-width="1.24" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    `;

    row.appendChild(textWrap);
    row.appendChild(colorDot);
    row.appendChild(delBtn);

    
    if (hexContainer.firstChild) hexContainer.insertBefore(row, hexContainer.firstChild);
    else hexContainer.appendChild(row);

  }

  // Pushing in array
  function addColor() {

    const normalized = normalizeHex(hexValueField.value);
    const value = hexValueField.value

      if (!normalized){
          const btnAdd = document.getElementById("btnAdd");
          btnAdd.style.backgroundColor = "#9C9DA2"
          btnAdd.style.cursor = 'not-allowed'

          setTimeout(()=>{

          uiBtnState(colorPaletteObjects)
          btnAdd.style.cursor = 'auto'

          }, 2000)
          toastInfo("forbidden", "Invalid, Use RGB or RRGGBB");
          
          return
      }

      const hexName = (nameValueField.value || "").trim();
      const item = {
        id: makeId(),
        hexCode: normalized,
        hexName: hexName || null,
      };
    
      colorPaletteObjects.unshift(item);
      renderPaletteItem(item);
      hexValueField.value = "";
      nameValueField.value = "";
      updateCount();
      // uiBtnState(colorPaletteObjects)
      return colorPaletteObjects;
  }

  // Deleting palette
  function deleteColorById(id) {
    const idx = colorPaletteObjects.findIndex(c => c.id === id);
    if (idx === -1) return;

    colorPaletteObjects.splice(idx, 1);
    const row = hexContainer.querySelector(`[data-id="${CSS.escape(id)}"]`);
    if (row) row.remove();

    uiBtnState(colorPaletteObjects)
    updateCount();
  }

  // Palette render options
  function getPaletteStylingOptions() {
  const v = (paletteStylingSelect?.value || "none").toLowerCase();


      switch (v) {
      
      case "hex":
        return { optionHex: true, optionName: false, optionNone: false };

      case "name":
        return { optionHex: false, optionName: true, optionNone: false };

      case "both":
        return { optionHex: true, optionName: true, optionNone: false };
        
      default:
        return { optionHex: false, optionName: false, optionNone: true };
      }

        return { optionHex: false, optionName: false, optionNone: true };


}

  // Sending msg to logic
  function postCreate() {
  const { optionHex, optionName, optionNone } = getPaletteStylingOptions();
  const exportOpts = optionCSSExports();


  if (!colorPaletteObjects || colorPaletteObjects.length === 0) {
    toastInfo("forbidden", "Add at least 1 color first.");
    return;
  }

  parent.postMessage(
    {
      pluginMessage: {
        type: "create-from-ui",
        colorPaletteObjects,
        optionHex,
        optionName,
        optionNone,
        exportOpts,
        // cssExport: optionCSSExports(),
        
      },
    },
    "*"
  );

}


  function postCreateLocalStyles(){

  const { optionHex, optionName, optionNone } = getPaletteStylingOptions();
  const exportOpts = optionCSSExports();

  parent.postMessage({
    pluginMessage: {
      type: "create-from-local-styles",
      optionHex,
      optionName,
      optionNone,
      exportOpts,
      colorPaletteObjects,

    },


}, "*")

}

  //UI States
  function toastInfo(boolean, msg){

    const toastMsg = document.querySelector('.toast-copy')
    toastMsg.style.animationName = "toastSlideUp"

    const btnRemoveToast = toastMsg.querySelectorAll('svg')[1];
    btnRemoveToast.addEventListener('click', ()=> {
    toastMsg.style.animationName = "slide-bottom"
    // toastMsg.style.display = 'none'
    })

    boolean ? toastMsg.dataset.toastInfo = "success" : toastMsg.dataset.toastInfo = 'fail';
    if (boolean === 'forbidden') toastMsg.dataset.toastInfo = 'forbidden';

    if(toastMsg.dataset.toastInfo === "success"){

      toastMsg.querySelector('p').innerText = msg;
      toastMsg.style.display = 'block'
    

    } else if (toastMsg.dataset.toastInfo === 'fail') {

      toastMsg.querySelector(".state-symbol").innerHTML = `
      
       
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 8.4502V12.4502M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 
        7.02944 21 12C21 16.9706 16.9706 21 12 21ZM12.0498 15.4502V15.5502L11.9502 15.5498V15.4502H12.0498Z" 
        stroke="#BA8E23" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>


      `
      toastMsg.querySelector('p').innerText = msg;
      toastMsg.style.display = ''

    } else if (toastMsg.dataset.toastInfo === 'forbidden') {

      toastMsg.querySelector(".state-symbol").innerHTML = `
      
      
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 8.4502V12.4502M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 
      7.02944 21 12C21 16.9706 16.9706 21 12 21ZM12.0498 15.4502V15.5502L11.9502 15.5498V15.4502H12.0498Z" 
      stroke="red" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>

      `
      toastMsg.querySelector('p').innerText = msg;
      toastMsg.style.display = ''
   
    }
   
    return toastMsg
  }
 

  function uiBtnState(colorPaletteObjects){

      const hexAddBtnState = () => {

        if (!hexValueField.value){

            document.getElementById("btnAdd")
            .style.backgroundColor = '#9C9DA2'

            } else { document.getElementById("btnAdd")
                    .style.backgroundColor = 'var(--btnprimary-color)' }

      }

      const createBtnState = () => {

        if (colorPaletteObjects.length === 0){

              btn.style.backgroundColor = '#9C9DA2'
              btn.style.cursor = 'not-allowed'
            }

        if (colorPaletteObjects.length !== 0){

              btn.style.backgroundColor = 'var(--btnprimary-color)'
              btn.style.cursor = 'auto'
            }



      }

      createBtnState();
      hexAddBtnState();

    
      hexValueField.addEventListener("input", ()=> {
        hexAddBtnState();
      })

  }


  // Events 
  root.addEventListener("click", (e) => {
    const target = e.target.closest("button");
    const toast = document.querySelector(".toast-copy");

    if (!target) return;

    if (target.id === "btnAdd") {
      e.preventDefault();
      addColor();
      uiBtnState(colorPaletteObjects)
  
      return;
    }

    if (target.id === "btnIniate" || target.id === "btnInitiate") {
      e.preventDefault();
      postCreate();
      return;
    }

    if (target.dataset.action === "delete") {
      e.preventDefault();
      deleteColorById(target.dataset.id);
      return;
    }

    if(target.id === "btnExport"){
      e.preventDefault()
      postCreateLocalStyles()
    }

    if(target.id === "btnClear"){

      e.preventDefault()

      if(!colorPaletteObjects.length) toastInfo(false, "Nothing left to clear")
      colorPaletteObjects.splice(0, colorPaletteObjects.length)
      updateCount()
      uiBtnState(colorPaletteObjects)
      hexContainer.innerHTML = ""

    }
  });

  modalCopyWrapper.addEventListener("click", (e)=> {

    let successMsg
    
    if(e.target.closest(".btnClose") ){
       
      modalCopyWrapper.style.display = 'none'
      document.querySelector('.back-drop').style.display = 'none'
      document.querySelector(".toast-copy").style.display = 'none'
    }

    if(e.target.closest(".btnCopy")){

      successMsg = toastInfo(true, "Copied to clipboard")
      successMsg.style.position = "absolute"
      successMsg.style.display = 'flex'
      successMsg.style.zIndex = 1;
      const view = document.querySelector(".main-view")
      navigator.clipboard.writeText(view.textContent)
    }
  })
  
  hexValueField.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      addColor();
      uiBtnState(colorPaletteObjects)
    }
  });


  window.onmessage = (event) => {
  const msg = event.data.pluginMessage;
  if (!msg) return;

  if (msg.type === "exports-ready") {
    handleExportsReady(msg.exports);
  }

  if(msg.type === 'localStyles-ready'){

    event.preventDefault()
    getLocalStyles(msg)
    uiBtnState(colorPaletteObjects)

  }
};


  function getLocalStyles(msg){

    const colors = msg.local
    if(!colors.length) toastInfo(false, "Nothing to export")
    if (!hexContainer.children) hexContainer.innerHTML = ""  //if exprt btn was clicked first

    for (const incoming of colors) {
          const exists = colorPaletteObjects.some(
          c => c.hexCode.toUpperCase() === incoming.hexCode.toUpperCase()
           );

 if (!exists) {

      const withId = {
        ...incoming,
        id: incoming.id ?? makeId(),
      };

      colorPaletteObjects.push(withId);

      renderPaletteItem(withId);
    
    }
  }

  updateCount();
  return colorPaletteObjects;
  }

  function optionCSSExports(){
    
    const v = (cssExportSelect.value || "none").toLowerCase(); //v2 will use an object lookup

    switch (v) {
      
      case "vanilla":
        return { cssVars: true, scssVars: false, tailwindRgbRefs: false, tailwindv4Vars: false };
      case "sass":
        return { cssVars: false, scssVars: true, tailwindRgbRefs: false, tailwindv4Vars: false };
      case "tailwind":
        return { cssVars: false, scssVars: false, tailwindRgbRefs: true, tailwindv4Vars: false };
      case "tailwindv4":
        return { cssVars: false, scssVars: false, tailwindRgbRefs: false, tailwindv4Vars: true}
      case "all":
        return { cssVars: true, scssVars: true, tailwindRgbRefs: true, tailwindv4Vars: true };
      default:
        return { cssVars: false, scssVars: false, tailwindRgbRefs: false, tailwindv4Vars: false };
      }

        return {cssVars: false, scssVars: false, tailwindRgbRefs: false,  tailwindv4Vars: false};

      }

  function handleExportsReady(exports) {

  // picking which export to show based on dropdown
  const v = (cssExportSelect.value || "none").toLowerCase();

  let text = "";

  if (v === "vanilla" && exports.cssVars) {
    text = exports.cssVars.join("\n");
  }

  if (v === "sass" && exports.scssVars) {
    text = exports.scssVars.join("\n");
  }

  if (v === "tailwind" && exports.tailwindRgbRefs) {
    text = exports.tailwindRgbRefs.join(",\n");
  }

  if(v === "tailwindv4" && exports.tailwindv4Vars){
    text = exports.tailwindv4Vars.join(`\n`)
  }

  if(v === "none"){
    return
  }

  if (v === "all") {
    text = [
      "/* CSS */",
      ...(exports.cssVars || []),
      "",
      "/* SCSS */",
      ...(exports.scssVars || []),
      "",
      "/* Tailwind */",
      ...(exports.tailwindRgbRefs || []),
      "",
      "/* Tailwind v4*/",
      ...(exports.tailwindv4Vars || []),
      ""
    ].join("\n");
  }

  // injecting into modal
  const view = document.querySelector(".main-view");
  view.textContent = text;
  const css = document.querySelector(".css-export-name")
  const cssType = v
  css.textContent = cssType 
  // show modal + backdrop
  document.querySelector(".code-view").style.display = "block";
  document.querySelector(".back-drop").style.display = "block";
 
}

 
</script>
