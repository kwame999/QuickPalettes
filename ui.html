<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
  *
  {

    padding: 0;
    margin: 0;

  }
  
  /* :root
  {
    --primary-color: #1b1c22;
    --primaryboarder-color: #3e3e53;
    --fieldset-color: #2a2b36;
    --fieldsetboarder-color: #494963;
    --txthead-color: #DBDBDB;
    --txtsub-color: #B2B2B7;
    --dropdown-color: #242430;
    --dropdownboarder-color: #3a3a4e;
    --btnprimary-color: #0B0C12;
    --icon-color: #FFFFFF;
    --container-color: #262730;
    --containerboarder-color: #464766;
    --colortabbg-color: #40414e;
    --colortabboarder-color: #64658F;



  } */

    :root
  {
    --primary-color: #FAFAFC;
    --primaryboarder-color: #858585;
    --fieldset-color: #F1F1F1;
    --fieldsetboarder-color: #95959D;
    --txthead-color: #3A3B44;
    --txtsub-color: #636363;
    --dropdown-color: #D3D3D3;
    --dropdownboarder-color: #95959D;
    --btnprimary-color: #14161f;
    --icon-color: #FFFFFF;
    --container-color: #F1F1F1;
    --containerboarder-color: #89898E;
    --colortabbg-color: #FFFFFF;
    --colortabboarder-color: #9D9DA0;



  }
  body
  {
    
    background-color: var(--primary-color);
    display: flex;
    font-family: inter;
    font-size: 0.8rem;
    color: var(--txthead-color);
    border: none;
    overflow: hidden;
    
  
    

  }
  .side-nav
  {
    display: flex;
    flex-direction: column;
    border: solid .4px;
    border-color: var(--primaryboarder-color);
    width: fit-content;
    align-items: center;
    text-align: center;
    justify-content: space-between;
    padding: 19px 8px;
    border-top: none;
    border-bottom: none;
    border-left: 0px;
    padding-top: 1.8rem;
 

  }

  .side-nav ul li
  {
    list-style: none;
    background-color: var(--btnprimary-color);
    padding: 14px;
    color: var(--icon-color);
    border-radius: 11px;
  }

  .side-nav ul
  {
    display: flex;
    flex-direction: column;
    gap: 18px;
    
  }

  form
  {
    color: var(--txthead-color);
    padding: 18px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1.8rem;
    align-items: center;
    
  }

  form .main-container .setHexNameValue input
  {
    background-color: var(--fieldset-color);
    border: solid 1px var(--fieldsetboarder-color);
    padding: 4px;
    width: 100%;
    height: 30px;
    border-radius: 6px;
  }

  .main-container .helper-tip
  {
    font-size: .65rem;
    font-weight:normal;
    margin-top: .2rem;
    color: var(--txtsub-color);
  }

  .main-container .setHexNameValue label
  {
    font-weight: 480;
    margin-bottom: 3rem;
    font-size: .8rem;
  }

  .setHexNameValue
  {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

 

  input{
    margin-top: .2rem;
  }


  .hex-to-be-paleted
  {
    margin-top: 4px;
    background-color: var(--container-color);
    border: var(--containerboarder-color) 1px solid;
    height: 30vh;
    border-radius: 10px;
    overflow-y: scroll;
    scrollbar-width: thin;
    scrollbar-color: var(--containerboarder-color) transparent;
    
  }

  .options-check
  {
    display: flex;
    flex-direction: column;
  }

  select
  {
    background-color: var(--dropdown-color);
    border: solid 1.4px var(--dropdownboarder-color);
    padding: .8rem;
    color: var(--txtsub-color);
    border-radius: 6px;
    margin-top: .3rem;
  }

  button
  {
    padding: .4rem;
    background-color: var(--btnprimary-color);
    border: none;
    color: var(--icon-color);
    border-radius: 4px;
        height: 30px;

  }

  label
  {
    font-weight: 480;
    font-size: .8rem;
    margin-top: 10px;
    
  }

  .color-tab
  {
    display: flex;
    background-color: var(--colortabbg-color);
    justify-content: space-between;
    border: solid 1px var(--colortabboarder-color);
    border-left: none;
    border-right: none;
    border-top: none;
    padding: 5px 8px;
    align-items: center;
    font-size: small;
  }

  .toast-copy
  {
    display: flex;
    background-color: var(--primary-color);
    border: solid .4px #b8b5b5;
    padding: .8rem;
    font-size: .7rem;
    border-radius: 5px;
    align-items: center;
    position: absolute;
    filter: drop-shadow(2px 2px 4px #6e6e6e);
    animation:  toastSlideUp 1s .1s forwards ;
    bottom: -100px;
  }

  .toast-copy p
  {
    margin-left: 11px;
    color: var(--btnprimary-color);
    font-weight: 500;
  }

  .toast-copy p span
  {
    margin-left: 8px;
    margin-right: 14px;
    color: #95959D;
  }

  @keyframes toastSlideUp {
    0% {opacity: .1;}
    100% {bottom: 30px;}
  }
</style>

const testtesttest = document.querySelector(".main-container");

testtesttest.addEventListener("click", (e)=>{
  console.log(e.target)
  if(e.target.id === "btnAdd"){

    e.preventDefault()
    colorPaletteArray() ///Adds color to arrayList
    
  }

  if(e.target.id === "btnIniate"){

      e.preventDefault()

    const hexValue =  hexValueField.value;
    const nameValue = nameValueField.value;
    const includeHex = optionIncludeHex;
    const includeName = optionIncludeName;
    const includeNone = optionIncludNone;
 

    parent.postMessage({ pluginMessage: { 

                        setHexValue: hexValue, 
                        setNameText: nameValue,
                        colorPaletteObjects: colorPaletteObjects,
                        optionHex: includeHex.checked ? true : false,
                        optionName: includeName.checked ? true : false,
                        optionNone: includeNone.checked ? true : false,
                                        
                                        } }, '*')

  }

  for(let i = 0; i < colorPaletteObjects.length; i++){

      if(e.target.id == colorPaletteObjects[i].id){
        e.preventDefault()
        e.target.closest('div').remove()
        colorPaletteObjects.splice(i,1)
  }

  }


  // if(e.target)
})
